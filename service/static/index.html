<!DOCTYPE html>
<html>
  <head>
    <title>Shopcarts RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Shopcarts REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Shopcart:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_id">Shopcart ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="shopcart_id" placeholder="Enter ID of Shopcart">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="shopcart-retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-success" id="checkout-btn">Checkout</button>
                <button type="submit" class="btn btn-warning" id="clear-cart-btn">Clear Cart</button>
                <button type="submit" class="btn btn-danger" id="shopcart-delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- Total Price -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_total_price">Total Price:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="shopcart_total_price" placeholder="Enter total price for Shopcart">
              </div>
            </div>

            <!-- Shopcart Item Product ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_item_product_id">Item Product ID:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="shopcart_item_product_id" placeholder="Enter product ID for Shopcart Item">
              </div>
            </div>

            <!-- Shopcart Item Name -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_item_name">Item Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_item_name" placeholder="Enter name for Shopcart Item">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="shopcart-search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="shopcart-list-btn">List</button>
                <button type="submit" class="btn btn-success" id="shopcart-create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="shopcart-update-btn">Update</button>
                <button type="submit" class="btn btn-primary" id="shopcart-form-clear-btn">Clear</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="shopcart_search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-4">Shopcart ID</th>
            <th class="col-md-4">Total Price</th>
            <th class="col-md-4">Items</th>
          </tr>
          </thead>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Shopcart Item:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_item_id">Shopcart ID:</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="shopcart_item_id" placeholder="Enter ID of Shopcart">
              </div>
              <label class="control-label col-sm-2" for="item_id">Item ID:</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="item_id" placeholder="Enter ID of Shopcart Item">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="item-retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="item-delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- Shopcart ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_shopcart_id">Shopcart ID:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="item_shopcart_id" placeholder="Enter Shopcart ID for Shopcart Item">
              </div>
            </div>

            <!-- Product ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="item_product_id" placeholder="Enter product ID for Shopcart Item">
              </div>
            </div>

            <!-- Name -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_name" placeholder="Enter name for Shopcart Item">
              </div>
            </div>

            <!-- Price -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_price">Price:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="item_price" placeholder="Enter price for Shopcart Item">
              </div>
            </div>

            <!-- Quantity -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_quantity">Quantity:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="item_quantity" placeholder="Enter quantity for Shopcart Item">
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="item-search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="item-list-btn">List</button>
                <button type="submit" class="btn btn-success" id="item-create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="item-update-btn">Update</button>
                <button type="submit" class="btn btn-primary" id="item-form-clear-btn">Clear</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="item_search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-2">Item ID</th>
            <th class="col-md-2">Shopcart_ID</th>
            <th class="col-md-2">Product_ID</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Quantity</th>
            <th class="col-md-2">Price</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2024</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
